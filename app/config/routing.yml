
appbuild_user:
    resource: "@AppBuildUserBundle/Resources/config/routing.yml"
    prefix:   /

# app_build_application:
#     resource: "@AppBuildApplicationBundle/Resources/config/routing.yml"
#     prefix:   /

# Appbuild misc routing
appbuild_misc:
    resource: routing/routing_misc.yml
    prefix: /_misc

# Appbuild admin routing
appbuild_admin:
    resource: routing/routing_admin.yml
    prefix: /{_locale}/
    defaults:
        _locale: %default_locale%
    requirements:
        _locale: %routing_locales%
    options:
        expose: true

# Redirect appbuild_main route to appbuild_main_locale route
appbuild_main:
    path:  /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: appbuild_main_locale
        permanent: true

# Redirect appbuild_main_locale to appbuild_admin_application_list route
appbuild_main_locale:
    path:  /%default_locale%
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: appbuild_admin_application_list
        permanent: true
