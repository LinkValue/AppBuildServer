default:
    autoload:
        '': %paths.base%/src
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            default_session: 'symfony2'
            sessions:
                symfony2:
                    symfony2: ~
            files_path: '%paths.base%/src/AppBuild/Bundle/ApplicationBundle/Resources/fixtures/files'
    suites:
        application:
            type: symfony_bundle
            bundle: MajoraOTAStoreApplicationBundle
            paths: [ '%paths.base%/src/ApplicationBundle/Features' ]
            contexts:
                - 'Majora\OTAStore\ApplicationBundle\Features\Context\ApplicationIntegrationContext':
                    manager: '@doctrine.orm.entity_manager'
                    router: '@router'
                    session: '@session'
                    tokenStorage: '@security.token_storage'
                - 'Behat\MinkExtension\Context\MinkContext'
