default:
    autoload:
        '': %paths.base%/src
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            default_session: 'symfony2'
            sessions:
                symfony2:
                    symfony2: ~
    suites:
        application:
            type: symfony_bundle
            bundle: AppBuildApplicationBundle
            paths: [ %paths.base%/src/AppBuild/Bundle/ApplicationBundle/Features ]
            contexts:
                - AppBuild\Bundle\ApplicationBundle\Features\Context\ApplicationIntegrationContext

