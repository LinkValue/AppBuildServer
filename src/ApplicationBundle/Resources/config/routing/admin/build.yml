
# Builds
appbuild_admin_build_list:
    path:     '/'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:list' }

appbuild_admin_build_create:
    path:     '/create'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:create' }

appbuild_admin_build_update:
    path:     '/{id}/update'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:update' }

appbuild_admin_build_delete:
    path:     '/{id}/delete'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:delete' }

appbuild_admin_build_upload:
    path:     '/upload'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:uploadAjax' }

appbuild_admin_build_download:
    path:     '/{id}/download'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:download' }

appbuild_admin_build_get_manifest:
    path:     '/{id}/manifest'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:getManifest' }

appbuild_admin_build_get_file:
    path:     '/{id}/file'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:getFile' }

appbuild_admin_build_toggle_enable:
    path:     '/{id}/enable'
    defaults: { _controller: 'AppbuildApplicationBundle:Admin/Build:toggleEnable' }
