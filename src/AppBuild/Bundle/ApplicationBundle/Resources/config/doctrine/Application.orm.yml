AppBuild\Bundle\ApplicationBundle\Entity\Application:
    type: entity
    repositoryClass: AppBuild\Bundle\ApplicationBundle\Entity\ApplicationRepository
    table: application
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    uniqueConstraints:
        name_idx:
            columns: name
    fields:
        name:
            type: string
        slug:
          type: string
          gedmo:
            slug:
              separator: _
              style: default
              fields:
                - name
        support:
            type: string
        version:
            type: string
            nullable: true
        filePath:
            type: string
            column: file_path
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    lifecycleCallbacks: {  }
